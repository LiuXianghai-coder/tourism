<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/images/favicon.ico}">

    <title>设置密码</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!--    <link href="../static/CSS/cover.css" rel="stylesheet">-->
    <link th:href="@{/css/cover.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--    <link href="../static/CSS/ie10-viewport-bug-workaround.css" rel="stylesheet">-->
    <link th:href="@{/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <!--    <link href="../static/CSS/index.css" rel="stylesheet">-->
    <link th:href="@{/css/index.css}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/ie8-responsive-file-warning.js}"></script><![endif]-->
    <script th:src="@{/js/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <form class="form-signin" id="setPasswordForm" th:object="${userEntity}"
          th:action="@{/setPassword}" method="post">
        <input type="hidden" id="userId" th:field="*{userId}">
        <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
        <input type="hidden" id="userName" th:field="*{userName}">
        <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>

        <h2 class="form-signin-heading">设置密码</h2>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" th:field="*{userPassword}"
               class="form-control" placeholder="密码" required>
        <label for="inputRePassword" class="sr-only">确认密码</label>
        <input type="password" id="inputRePassword" class="form-control" placeholder="确认密码" required>
        <div style="height: 10px"></div>
        <button class="btn btn-lg btn-primary btn-block" id="setPasswordButton" type="button">完成</button>
    </form>
</div>
<script type="text/javascript">
    const userPassword      =   document.getElementById("inputPassword").value;
    const rePassword        =   document.getElementById("inputRePassword").value;
    const setPasswordForm   =   document.getElementById("setPasswordForm");
    const finishButton      =   document.getElementById("setPasswordButton");

    finishButton.addEventListener("click", function () {
        if (userPassword !== rePassword) {
            alert("两次输入的密码不一致！");
        } else {
            setPasswordForm.submit();
        }
    })
</script>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.js}"></script>
<script>
    window.jQuery || document.write('<script th:src="@{/js/jquery.min.js}"><\/script>')
</script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
