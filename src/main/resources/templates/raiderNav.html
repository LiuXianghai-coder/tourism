<div class="container">

    <!-- Search form -->
    <form class="form-inline d-flex justify-content-center md-form form-sm active-cyan-2 mt-2">
        <input class="form-control form-control-sm mr-3 w-75" id="searchInput"
               type="text" placeholder="输入要查找的旅游项目"
               aria-label="Search">
        <button class="btn btn-mdb-color btn-rounded btn-sm my-0 ml-sm-2"
                type="button" id="searchButton">搜索
        </button>
    </form>

    <div class="list-group">
        <th:block th:each="data: ${raiders}">
            <a th:href="@{/raiderController/raiderDetail(raiderId=${data.getRaiderId()})}"
               class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h1 class="travelDetail" th:text="${data.getRaiderTitle()}"></h1>
                    <small class="text-muted" th:text="${data.getDateBetween()} + '天前'"></small>
                </div>
            </a>
            <div class="spaceDiv"></div>
        </th:block>
    </div>

    <script type="text/javascript">
        const searchInput = document.getElementById("searchInput");
        const searchButton = document.getElementById("searchButton");

        searchButton.addEventListener("click", function () {
            const searchInputValue = searchInput.value;
            if (searchInputValue.length > 0) {
                window.location = "/raiderController/findRaiderByKeyWord?keyWord=" + searchInputValue;
            }
        });
    </script>
