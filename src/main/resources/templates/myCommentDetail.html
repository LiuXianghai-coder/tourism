<div class="container">
    <div class="list-group">
        <th:block th:each="data: ${raiderCommentEntities}">
            <a th:href="@{#}"
               class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-2 h5" th:text="${data.getUserId()}"></h5>
                    <small th:text="${data.getCommentDate()}"></small>
                </div>
                <p class="mb-2" th:text="${data.getCommentContent()}"></p>
                <div class="delButton">
                    <button type="button" th:name="${data.getCommentId()}"
                            th:id="${data.getRaiderId()}" class="btn btn-secondary">移除</button>
                </div>
            </a>
            <div class="spaceDiv"></div>
        </th:block>
    </div>
    <script type="text/javascript">
        $('button').click(function () {
            const raiderId = this.id;
            const commentId = this.name;

            if (confirm("你确定要删除该评论吗？")) {
                $.ajax({
                    method: "GET",
                    url: "/removeRaiderComment",
                    data: {raiderId: raiderId, commentId: commentId},
                    success: function (responseText) {
                        const result = parseInt(responseText);
                        if (result > 0) {
                            alert("移除该评论成功!");
                            window.location.reload();
                        } else {
                            alert("移除该评论失败!");
                        }
                    }
                });
            }
        })
    </script>
