<body>

<div class="container">
    <input type="hidden" id="raiderId" th:value="${raiderEntity.getRaiderId()}">
    <p class="text-center font-weight-bold h1" th:text="${raiderEntity.getRaiderTitle()}"></p>
    <th:block th:each="data: ${raiderDetails}" th:switch="${data.getFontSize()}">
        <p th:case="1" class="font-weight-normal" th:text="${data.getDetail()}"></p>
        <p th:case="2" class="font-weight-normal h5 font-weight-bold" th:text="${data.getDetail()}"></p>
        <p th:case="3" class="font-weight-normal h4 font-weight-bold" th:text="${data.getDetail()}"></p>
        <p th:case="4" class="font-weight-normal h2 font-weight-bold" th:text="${data.getDetail()}"></p>
    </th:block>
    <div class="travelOperate">
        <form id="raiderCommentForm"
              class="form-inline md-form mr-auto mb-4 formStyle">
            <input type="text" id="raiderCommentInput"
                   style="width: 35%"
                   class="form-control">
            <label for="raiderCommentInput">请发表你的评论</label>
            <button class="btn aqua-gradient btn-rounded btn-sm my-0"
                    type="button" id="sendButton">发表
            </button>
            <div class="saveLabel">

                                      fill="yellow"/>
                            </svg>

                                收藏
                            </div>
                        </th:block>
                        <th:block th:case="false">
                            <svg width="1.5em" height="1.5em"
                                 viewBox="0 0 16 16" class="bi bi-star"
                                 fill="currentColor" id="saveSvg"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" id="saveRaiderPath"
                                      d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256
                                      4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73
                                      3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513
                                      0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523

                    </div>

            </div>
            <div class="imageLabel saveLabel">

                   class="list-group-item list-group-item-action flex-column align-items-start">

                        </th:block>
                        <th:block th:case="false">

                                 id="starSvg"
                                 class="bi bi-arrow-up-square"
                                 fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                                          2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>

                                          2.647a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708
                                          0l-3 3a.5.5 0 0 0 0 .708z"/>
                                <path fill-rule="evenodd" id="star_path_3"
                                      d="M8 11.5a.5.5 0 0 0 .5-.5V6a.5.5 0
                                          0 0-1 0v5a.5.5 0 0 0 .5.5z"/>
                            </svg>

                             th:text="${raiderEntity.getStars()}">
                        </div>
                    </div>

        </form>
        <script type="text/javascript">
            const starSvg = document.getElementById("starSvg");
            const saveSvg = document.getElementById("saveSvg");
            const sendComment = document.getElementById("sendButton");
            const raiderStar = document.getElementById("raiderStar");

            $('#saveRaider').click(function () {
                const raiderId = document.getElementById("raiderId").value;
                $.ajax({
                    method: "Get",
                    url: "/raiderController/saveRaider",
                    data: {raiderId: raiderId},
                    success: function (responseText) {
                        const result = parseInt(responseText);
                        if (result > 0) {
                            const saveRaiderPath = document.getElementById("saveRaiderPath");
                            saveRaiderPath.setAttribute("fill", "yellow");
                            saveSvg.removeAttribute("id");
                        } else {
                            alert("收藏该攻略失败!");
                        }
                    }
                });
            });

            $('#starRaider').click(function () {
                const raiderId = document.getElementById("raiderId").value;
                $.ajax({
                    method: "Get",
                    url: "/raiderController/starRaider",
                    data: {raiderId: raiderId},
                    success: function (responseText) {
                        const result = parseInt(responseText);
                        if (result > 0) {
                            const starPath1     =   document.getElementById("star_path_1");
                            const starPath2     =   document.getElementById("star_path_2");
                            const starPath3     =   document.getElementById("star_path_3");
                            const starsNumDiv    =   document.getElementById("starsNumDiv");

                            starsNumDiv.innerHTML = responseText;
                            starPath1.setAttribute("fill", "red");
                            starPath2.setAttribute("fill", "red");
                            starPath3.setAttribute("fill", "red");

                            starSvg.removeAttribute("id");
                        } else {
                            alert("点赞该攻略失败!");
                        }
                    }
                });
            });

            $('#sendButton').click(function () {
                const comment = document.getElementById("raiderCommentInput").value;
                if (comment.length === 0) {
                    alert("请输入评论的内容");
                } else {
                    const raiderId = document.getElementById("raiderId").value;
                    $.ajax({
                        method: "POST",
                        url: "/raiderController/sendRaiderComment",
                        data: {raiderId: raiderId, raiderComment: comment},
                        success: function (responseText) {
                            const result = parseInt(responseText);
                            if (result > 0) {
                                window.location.reload();
                            } else {
                                alert("评论该攻略失败!");
                            }
                        }
                    });
                }
            });
        </script>
    </div>
    <!--/.Carousel Wrapper-->
    <div class="list-group" th:each="data: ${raiderComments}">
        <div class="spaceDiv"></div>
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h3 style="font-weight: bold;" th:text="${data.getUserId()}"></h3>
                <small class="text-muted" th:text="${data.getCommentDate()}"></small>
            </div>
            <div class="spaceComment"></div>
            <p class="mb-2" th:text="${data.getCommentContent()}"></p>
        </a>
    </div>
