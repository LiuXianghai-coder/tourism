         data-ride="carousel" th:object="${travelImages}">
        <!--Indicators-->
        <ol class="carousel-indicators">
            <th:block th:each="i:${#numbers.sequence(0, travelImages.getTravelImageEntities().size())}"
                      th:switch="${i}">
                <li th:case="0" data-target="#carousel-example-2"
                    th:attr="data-slide-to=${i}, class='active'"></li>
                <li th:case="*" data-target="#carousel-example-2"
                    th:attr="data-slide-to=${i}"></li>
            </th:block>

        <!--Slides-->

            <th:block th:each="data, itemStat: ${travelImages.getTravelImageEntities()}"

                <div th:case="0" th:attr="class='carousel-item active'">
                    <div class="view">
                        <img class="d-block w-100" th:src="${data.getImageAddress()}" alt="First slide">
                        <div class="mask rgba-black-light"></div>
                    </div>
                    <div class="carousel-caption">
                        <h3 class="h3-responsive">携程旅游</h3>
                    </div>
                </div>
                <div th:case="*" th:attr="class='carousel-item'">
                    <div class="view">
                        <img class="d-block w-100" th:src="${data.getImageAddress()}" alt="First slide">
                        <div class="mask rgba-black-light"></div>
                    </div>
                    <div class="carousel-caption">
                        <h3 class="h3-responsive">携程旅游</h3>
                    </div>
                </div>
            </th:block>
        </div>
        <!--/.Slides-->
        <!--Controls-->

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
